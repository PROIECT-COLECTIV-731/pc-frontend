<div class="report-box" >
  <div (click)="goHome()" class="home-button">
    <p style="cursor: pointer; width: 45px">Home</p>
  </div>

  <h1>
    Report page
  </h1>

  <div class="button-wrapper">
    <button pButton pRipple class="p-button-raised " type="button" label="See book/student report"  *ngIf="this.isStudent || this.isAdmin" (click)="showBookStudentDialog()"></button>
    <app-search-bar (onSelectedOption)="onSelectedOption($event)"></app-search-bar>
  </div>
</div>
