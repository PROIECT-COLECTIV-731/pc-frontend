
<div class="card">
  <p-table [value]="books" [paginator]="true" [rows]="rows" [totalRecords]="totalRecords" [first]="first" >
    <ng-template pTemplate="header">
      <tr>
        <th style="width:25%">Title</th>
        <th style="width:25%">Number of Students</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
      <tr>
        <td>{{book.title}}</td>
        <td>{{book.numberOfStudents}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
