<h2>Add new Book</h2>
<br>
<span class="p-float-label">
    <input id="float-input" type="text" pInputText [(ngModel)]="author">
    <label for="float-input">Author</label>
    <h4>{{author}}</h4>
</span>
<span class="p-float-label">
    <input id="float-input" type="text" pInputText [(ngModel)]="title">
    <label for="float-input">Title</label>
    <h4>{{title}}</h4>
</span>
<span class="p-float-label">
    <input id="float-input" type="text" pInputText [(ngModel)]="year">
    <label for="float-input">Publication Year</label>
    <h4>{{year}}</h4>
</span>
<span class="p-float-label">
    <input id="float-input" type="text" pInputText [(ngModel)]="isbn">
    <label for="float-input">ISBN</label>
    <h4>{{isbn}}</h4>
</span>
<h5>Domain</h5>
<p-dropdown [options]="domains!" [(ngModel)]="selectedDomain" placeholder="Select domain"
    [showClear]="true"></p-dropdown>
<h5>Publisher</h5>
<p-dropdown [options]="publishers!" [(ngModel)]="selectedPublisher" placeholder="Select publisher" 
    [showClear]="true"></p-dropdown>
<h5>Category</h5>
<p-dropdown [options]="categories!" [(ngModel)]="selectedCategory" placeholder="Select category"
    [showClear]="true"></p-dropdown>
<br>
<br> 
<br> 
<span class="p-float-label">
    <input id="float-input" type="text" pInputText [(ngModel)]="summary">
    <label for="float-input">Summary</label>
    <h4>{{summary}}</h4>
</span>
<h5>Ranking</h5>
<p-dropdown [options]="ranking!" [(ngModel)]="selectedRanking" placeholder="Select Ranking" [showClear]="true">
</p-dropdown>
<br>
<br />
<button pButton pRipple type="button" label="Add Book" styleClass="p-button-sm"
    (click)="addBook(author!,title!,year!,isbn!, selectedDomain!, selectedPublisher!,selectedCategory!,summary!,selectedRanking!)"></button>
<p style="color: red;">{{error!=undefined?error:''}}</p>
<p style="color: green;">{{success!=undefined?success:''}}</p>
<br>
