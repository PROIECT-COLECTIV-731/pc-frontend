<h2>Add new Domain</h2>
<br>
<span class="p-float-label">
    <input id="float-input" type="text" pInputText [(ngModel)]="title"> 
    <label for="float-input">Domain Name</label>
</span>
<br>

<button pButton pRipple type="button" label="Add Domain" styleClass="p-button-sm" (click)="addDomain(title)"></button>
<p>{{title}}</p>
